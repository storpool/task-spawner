image:
  repository: cts.storpool.com/task-spawner/release
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  tlsEnabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  fqdn: task-spawner.example.com
  tlsSecretName: task-spawner-tls

config:
  zendeskSubdomain: ""
  teamworkDomain: ""
  teamworkProjectId: ""
  teamworkTaskList: ""

secrets:
  zendeskEmail: ""
  zendeskApiToken: ""
  teamworkApiToken: ""
  webhookSecret: ""